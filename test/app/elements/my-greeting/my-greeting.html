<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/othertree-client/othertree-client.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="my-greeting">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 class="page-title"><span>{{greeting}}</span></h2>
    <span class="paper-font-body2">Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
    <paper-icon-button icon="favorite" style="color: red;" on-click="onClick">Hello</paper-icon-button>

  </template>

<script>
let Polymer=require('polymer');
class MyGreeting{
    beforeRegister(){
        this.is='my-greeting';
        this.properties={
            greeting: {
                type: String,
                value: 'Welcome!',
                notify: true
            }
        };
    }                       
    onClick(){
        var guid='xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = crypto.getRandomValues(new Uint8Array(1))[0]%16|0, v = c === 'x' ? r : (r&0x3|0x8);
            return v.toString(16);
        });           
        var client=new OtherTreeClient('http://othertree-dev-cloudservice.cloudapp.net:8080/',guid);
        console.log(client);
    }
    created() {}
    ready() {}
    attached() {}
    detached() {}
    attributeChanged() {}

}      
Polymer(MyGreeting);
</script>

</dom-module>
